language: php
php:
  - '7.2'
services:
  - mysql
before_script:
  - mysql -e 'CREATE DATABASE myopenmathdb;'
  - composer install
  - cp .env.example .env
  - cp -f config/travis.php config/ohm.php
  - cp ohm/api/src/configs/settings-travis.php ohm/api/src/configs/settings.php
  - cp phinx-example.php phinx.php
  - php -S 127.0.0.1:8080 -t . &
script:
  - sleep 3
  - php ./setupdb.php
  - composer run-script test-mom
  #- composer run-script test-ohm
  - ./vendor/bin/codecept run unit
env:
  global:
    - CLI=true
    - CONFIG_ENV=travis
    - DB_SERVER=localhost
    - DB_USERNAME=root
    - DB_PASSWORD=""
    - S3_MAIN_BUCKET_NAME=none
	- OHM_API_JWT_SECRET=jwt_secret_goes_here

